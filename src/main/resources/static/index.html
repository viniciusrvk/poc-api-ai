<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Prova de Conceito - Chatbot API</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:disabled {
            background-color: #9e9e9e;
            cursor: not-allowed;
        }
        button:hover:enabled {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            padding: 20px;
            background-color: #e9f7ef;
            border-left: 5px solid #4CAF50;
            border-radius: 8px;
            text-align: left;
            word-break: break-word;
        }
        .loading {
            margin-top: 20px;
            font-style: italic;
            color: #777;
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #ffffff;
            }
            .container {
                background-color: #1e1e1e;
                color: #ffffff;
                box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.1);
            }
            input[type="text"] {
                background-color: #333;
                color: #fff;
                border: 1px solid #555;
            }
            .response {
                background-color: #263238;
                border-left: 5px solid #4CAF50;
            }
            .loading {
                color: #ccc;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Chatbot - Prova de Conceito</h2>
    <input type="text" id="messageInput" placeholder="Digite sua mensagem..." />
    <button id="sendButton" onclick="sendMessage()">Enviar</button>
    <div id="loading" class="loading" style="display: none;">Aguarde, buscando resposta...</div>
    <div id="responseArea" class="response" style="display: none;"></div>
</div>

<script>
    const input = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");
    const loading = document.getElementById("loading");
    const responseArea = document.getElementById("responseArea");

    input.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
        }
    });

    function sendMessage() {
        const message = input.value.trim();
        if (!message || sendButton.disabled) return;

        sendButton.disabled = true;
        loading.style.display = 'block';
        responseArea.style.display = 'none';
        responseArea.innerText = '';

        fetch('http://localhost:8080/poc-api-ai/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message })
        })
        .then(response => response.json())
        .then(data => {
            loading.style.display = 'none';
            responseArea.style.display = 'block';
            responseArea.innerText = data.response;
            input.value = '';
        })
        .catch(error => {
            loading.style.display = 'none';
            responseArea.style.display = 'block';
            responseArea.innerText = "Erro ao conectar Ã  API: " + error.message;
        })
        .finally(() => {
            sendButton.disabled = false;
        });
    }
</script>

</body>
</html>
